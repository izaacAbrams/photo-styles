<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@9.2.3/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Demo</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <div id="controls">
        <h3>Konva Filters:</h3>
        <div class="filter-wrapper">
          Blur:
          <input
            id="blurRadius"
            type="range"
            min="0"
            max="40"
            step="0.05"
            value="0"
          />
        </div>

        <div class="filter-wrapper">
          Contrast:
          <input
            id="contrast"
            type="range"
            min="-100"
            max="100"
            step="1"
            value="0"
          />
        </div>

        <div class="filter-wrapper">
          Saturation:
          <input
            id="saturation"
            type="range"
            min="-2"
            max="10"
            step="0.5"
            value="0"
          />
        </div>

        <div class="filter-wrapper">
          Brightness:
          <input
            id="brightness"
            type="range"
            min="-1"
            max="1"
            step="0.05"
            value="0"
          />
        </div>

        <div class="filter-wrapper">
          Tint:
          <input id="hue" type="range" min="0" max="259" step="1" value="0" />
        </div>

        <div class="filter-wrapper">
          Highlight:
          <input
            id="highlight"
            type="range"
            min="-100"
            max="100"
            step="1"
            value="0"
          />
        </div>
      </div>
      <div id="container"></div>
    </div>
    <button><a href="./index.html">Back</a></button>
    <script src="./konva.js"></script>
  </body>
</html>
