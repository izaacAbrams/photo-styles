<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Canvas Demo</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <div class="preset-title">Preset: <input type="text" id="preset-name"/></div>
      <div class="content-wrapper">
        <div id="controls">
          <h3>Canvas Filters:</h3>
          <div class="filter-wrapper">
            Brightness:
            <input
              id="brightness"
              type="range"
              min="-50"
              max="50"
              step="1"
              value="0"
            />
          </div>

          <div class="filter-wrapper">
            Saturation:
            <input
              id="saturation"
              type="range"
              min="-100"
              max="100"
              step="1"
              value="0"
            />
          </div>

          <div class="filter-wrapper">
            Contrast:
            <input
              id="contrast"
              type="range"
              min="-50"
              max="50"
              step="1"
              value="0"
            />
          </div>

          <div class="filter-wrapper">
            Hue:
            <input
              id="hue"
              type="range"
              min="-180"
              max="180"
              step="1"
              value="0"
            />
          </div>

          <div class="filter-wrapper">
            Highlights:
            <input
              id="highlight"
              type="range"
              min="205"
              max="305"
              step="1"
              value="255"
            />
          </div>

          <div class="filter-wrapper">
            Shadows:
            <input
              id="shadows"
              type="range"
              min="-50"
              max="50"
              step="1"
              value="0"
            />
          </div>

          <div class="filter-wrapper">
            Color temperature:
            <input
              id="temperature"
              type="range"
              min="-25"
              max="25"
              step="0.5"
              value="0"
            />
          </div>
        </div>
        <div id="container"><canvas id="main-canvas"></canvas></div>
        <canvas id="side-canvas"></canvas>
      </div>
      <div>
        <button id="export-button">Export</button>
        <button id="reset-button">Reset</button>
      </div>
    </div>
    <script src="./canvas.js"></script>
  </body>
</html>
